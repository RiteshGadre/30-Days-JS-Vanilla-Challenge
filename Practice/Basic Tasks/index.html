<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    .container {
        display: grid;
        width: 60%;
        grid-template-columns: repeat(5, 1fr);
        text-align: center;

    }

    .box{
        padding: 15px;
    }

</style>
<body>
    <div class="container">

    </div>
</body>
<script>
    const isPrime = (ele) =>{
        if(ele==0 || ele==1) return 0;
        for(let i=2; i<=Math.sqrt(ele); i++){
            if(ele % i ==0) return 0;
        }
        return 1;
    } 

    for(let i=0; i<=100; i++){
        const box= document.createElement('h1')
        box.classList= 'box';
        box.textContent= i;
        if(isPrime(i)) box.style.backgroundColor= 'red'
        else if(i%2==0){
            box.style.backgroundColor= 'green'
        }
        else{
            box.style.backgroundColor= 'yellow'
        }
        document.querySelector('.container').appendChild(box);
    }

    

</script>
</html>
